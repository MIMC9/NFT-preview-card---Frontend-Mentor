<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">

    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" class="nft">
      <div class="overlay">
          <div class="content">
              <img src="images/icon-view.svg" alt="" class="overlay-img">
          </div>
      </div>
  </div>

    <h1 class="name">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <div class="value">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <h3 class="value">0.041 ETH</h3>
      </div>

      <div class="time-left">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
      
    </div>

    <span class="line"></span>

    <div class="creator">
      <img src="images/image-avatar.png" alt="creator" class="creator-img">

      <h4 class="text">Creation of <span>Jules Wyvern</span></h4>
    </div>
  </div>

</body>
</html>
